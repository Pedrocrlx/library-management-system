{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #F5F5F7;
      color: #1C1C1E;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-10 fade">

    <h1 class="text-3xl font-bold text-center mb-6">Welcome Back</h1>
    <p class="text-center text-gray-600 mb-8">Log in to your library account!</p>

    <form method="POST">
      {% csrf_token %}

      <div class="flex flex-col mb-4">
        <label class="font-medium text-gray-800 mb-1">Name</label>
        <input type="text" name="name"
         class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50
                focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div class="flex flex-col mb-6">
        <label class="font-medium text-gray-800 mb-1">Password</label>
        <input type="password" name="password"
               class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50
                      focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      {% if error %}
        <p class="text-red-600 text-sm mb-4 text-center">{{ error }}</p>
      {% endif %}

      <button type="submit"
              class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-xl shadow-md transition-all">
        Login
      </button>
    </form>

    <p class="text-center text-gray-600 text-sm mt-6">
      Donâ€™t have an account?
      <a href="{% url 'auth_register' %}" class="text-blue-600 hover:underline">Create one</a>
    </p>

  </div>

</body>
</html>
