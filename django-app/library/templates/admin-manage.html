<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #F5F5F7;
            color: #1C1C1E;
        }

        .fade {
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">
    <header class="w-full bg-white shadow-md py-6 mb-10">
        <div class="max-w-6xl mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-bold text-gray-800">Admin Dashboard</h1>
            <a href="{% url 'admin_dashboard' %}" class="px-4 py-2 bg-red-500 hover:bg-red-400 text-white rounded-xl font-semibold transition">
                Back
            </a>
        </div>
    </header>
    
    <section class="max-w-3xl w-full px-6 fade">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Book</h2>
        <form method="post" class="bg-white rounded-2xl shadow-md p-6 space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_title" class="block text-gray-700 font-medium mb-1">Title</label>
                <input type="text" name="title" id="id_title" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" required>
            </div>
            <div>
                <label for="id_author" class="block text-gray-700 font-medium mb-1">Author</label>
                <input type="text" name="author" id="id_author" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" required>
            </div>
            <div>
                <label for="id_thumbnail" class="block text-gray-700 font-medium mb-1">Thumbnail URL</label>
                <input type="url" name="thumbnail" id="id_thumbnail" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" required>
            </div>
            <div>
                <label for="id_quantity" class="block text-gray-700 font-medium mb-1">Quantity</label>
                <input type="number" name="quantity" id="id_quantity" min="1" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" required>
            </div>
            <button type="submit" class="px-6 py-2 bg-red-500 hover:bg-red-400 text-white rounded-xl font-semibold transition">
                Add Book
            </button>
        </form>
    </section>

    <section class="max-w-6xl w-full px-6 mb-10 fade">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">All Books</h2>
        <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
            {% for book in books %}
                <div class="bg-white rounded-2xl shadow-md p-5 flex flex-col">
                    <h3 class="font-bold text-lg">{{ book.book_name }}</h3>
                    <p class="text-gray-600 mt-1">{{ book.author }}</p>
                    <p class="text-gray-500 mt-2">Available: {{ book.quantity }}</p>
                    <img src="{{ book.thumbnail }}" alt="{{ book.title }}" class="h-64 w-full object-cover">
                    <form method="post" action="{% url 'admin_delete_book' book.id %}" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="w-full py-2 bg-red-500 hover:bg-red-400 text-white font-semibold rounded-xl transition" onclick="return confirm('Are you sure you want to delete this book?');">
                            Delete Book
                        </button>
                    </form>
                </div>
            {% empty %}
                <p class="text-gray-500 col-span-full">No books in library.</p>
            {% endfor %}
            
        </div>
    </section>

</body>
</html>
